    <title>Tic-Tac-Toe </title>
    <style>
        /* The same style as before */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #87ceeb);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: relative;
        }

        header img {
            width: 100px;
        }

        header .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px 0;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            font-size: 2em;
            cursor: pointer;
            border: 2px solid #333;
        }

        .winner-popup {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            color: #fff;
        }

        .party-popper {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            border-radius: 50%;
            margin: 20px auto;
            animation: pop 1s ease-out;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        footer a {
            color: #87ceeb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .ads {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe Multiplayer</h1>
        <button class="back-btn" id="backBtn" style="display:none;" onclick="goBack()">Back</button>
    </header>
    <main>
        <div id="game">
            <div id="modeSelection">
                <p><button onclick="chooseMode('single')">Single Player</button></p>
                <button onclick="chooseMode('multiplayer')">Multiplayer</button>
            </div>
            <div id="nameInputs" style="display:none;">
                <label for="player1Name">Your Name: </label>
                <input type="text" id="player1Name" placeholder="Enter your name" /><br><br>
                <label for="player2Name" id="player2Label" style="display:none;">Player 2 Name: </label>
                <input type="text" id="player2Name" placeholder="Enter Player 2's Name" style="display:none;" /><br><br>
                <button onclick="startGame()">Start Game</button>
            </div>
            <div id="boardContainer" style="display:none;">
                <div class="board" id="board"></div>
                <button onclick="resetGame()">Restart Game</button>
            </div>
            <div id="winnerPopup" class="winner-popup" style="display:none;"></div>
            <div id="partyPopper" class="party-popper" style="display:none;"></div>
        </div>

        <!-- AdSense Ad Unit -->

                style="display:block"

                data-ad-format="auto"></ins>

                (adsbygoogle = window.adsbygoogle || []).push({});
